<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký | VKDBookStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="../html/index.html" class="logo">VKD<span style="color:#EB7347">BOOKSTORE</span></a>
             <div class="header-actions">
                <a href="../html/index.html" class="icon-btn" style="font-size: 16px; display: flex; align-items: center; gap: 8px;">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="auth-wrapper">
        <div class="auth-box">
            <h1 class="auth-title">Tạo Tài Khoản</h1>
            <p class="auth-desc">Đăng ký thành viên VKDBookStore.</p>

            <form id="registerForm" action="#">
                <div class="form-group">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Ví dụ: Nguyễn Văn A" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Nhập email..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Nhập số điện thoại..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" placeholder="Tạo mật khẩu (ít nhất 6 ký tự)..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Nhập lại mật khẩu..." required>
                </div>

                <button type="submit" class="btn-primary">ĐĂNG KÝ NGAY</button>
            </form>

            <p class="auth-switch">
                Bạn đã có tài khoản rồi? <a href="../html/dangnhap.html">Đăng nhập</a>
            </p>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
